<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="stopTime">
            <h3>지나간 시간</h3>
            00
        </div>
        <div class="watch">
            <div class="hour">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
            <div class="minute">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
            <div class="second">
                <div class="box">00</div>
                <div class="box">01</div>
            </div>
        </div>
        <div class="control">
            <button id="stop">stop</button>
            <button id="start">start</button>
        </div>
    </div>

    <script>
        let now = new Date();
            let h = ("00" + now.getHours()).substr(-2);
            let m = ("00" + now.getMinutes()).substr(-2);
            let s = ("00" + now.getSeconds()).substr(-2);

            $(".hour > .box").eq(0).text(h);
            $(".minute > .box").eq(0).text(m);
            $(".second > .box").eq(0).text(s);

        let time = function(){
            let now = new Date();
            let h = ("00" + now.getHours()).substr(-2);
            let m = ("00" + now.getMinutes()).substr(-2);
            let s = ("00" + now.getSeconds()).substr(-2);

            $(".hour > .box").eq(1).text(h);
            $(".minute > .box").eq(1).text(m);
            $(".second > .box").eq(1).text(s);
            
            if(m == "00")$(".hour > .box").eq(1).animate({"top":0}, 500);
            if(s == "00")$(".minute > .box").eq(1).animate({"top":0}, 500);
            $(".second > .box").eq(1).animate({"top":0}, 500);
            
            if(m == "00")$(".hour > .box").eq(0).animate({"top":"-100%"}, 500);
            if(s == "00")$(".minute > .box").eq(0).animate({"top":"-100%"}, 500);
            $(".second > .box").eq(0).animate({"top":"-100%"}, 500);
            
            setTimeout(function(){ 
                $(".hour > .box").eq(0).text(h);
                $(".minute > .box").eq(0).text(m);
                $(".second > .box").eq(0).text(s);

                if(m == "00")$(".hour > .box").eq(0).css({"top": 0});
                if(s == "00")$(".minute > .box").eq(0).css({"top": 0});
                $(".second > .box").eq(0).css({"top": 0});
                
                if(m == "00")$(".hour > .box").eq(1).css({"top": "100%"});
                if(s == "00")$(".minute > .box").eq(1).css({"top": "100%"});
                $(".second > .box").eq(1).css({"top": "100%"});
            }, 600);
        }
        let id = setInterval(time, 1000);

        let stopH = 0;
        let stopM = 0;
        let stopS = 0;
        function stopTime(){
            if(stopH >= 1){
                if(stopH >= 24){
                    alert(`1일 이상의 시간이 지났습니다`)
                    stopS = 0;
                    stopM = 0;
                    alert(`${++stopH}시간 ${stopM++}분 ${stopS++}초가 지났습니다`);
                }
                stopS = 0;
                stopM = 0;
                if(stopM == 60){
                    stopS = 0;
                    stopM = 0;
                    alert(`${++stopH}시간 ${stopM++}분 ${stopS++}초가 지났습니다`);
                }
                if(stopS > 60){
                    stopS = 0;
                    alert(`${++stopM}분 ${stopS}초가 지났습니다`);
                }
                alert(`${stopH}시간 ${stopM}분 ${stopS++}초가 지났습니다`);
            }else if(stopM >= 1){
                if(stopM > 60){
                    stopS = 0;
                    stopM = 0;
                    alert(`${++stopH}시간 ${stopM++}분 ${stopS++}초가 지났습니다`);
                }
                if(stopS > 60){
                    stopS = 0;
                    alert(`${++stopM}분 ${stopS++}초가 지났습니다`);
                }
                alert(`${stopM}분 ${++stopS}초가 지났습니다`);
            }else{
                if(stopS == 60){
                    stopS = 0;
                    alert(`${++stopM}분 ${stopS++}초가 지났습니다`);
                }
                alert(`${++stopS}초가 지났습니다`);
            }
        }


        $("#stop").on("click", function(){
            clearInterval(id);
            setInterval(stopTime, 1000);
        }); 

        $("#start").on("click", function(){
            id = setInterval(time, 1000);
        });

        
    </script>
</body>
</html>
