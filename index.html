<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let log = console.log;
        
        function name(a, b){
            return a + b;
        }

        let sum = name(10, 20);

        log(sum);
        let num = 1;
        let id = 0;
        function interval(){
            log(`sss ${".".repeat(num)}`)
            num++;
            if(num >= 10){
                clearInterval(1);
            }
        }
        id = setInterval(interval, 500);
    </script>
</body>
